<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:border="http://www.w3.org/1999/xhtml">
<head>
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Главная</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/addtodb">Добавить данные в бд</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/type2">Задание 2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/type3">Задание 3</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container ">
    <div class="row">
        <div class="col-sm">
            <h3>Топ используемых форм </h3>
        </div>
    </div>
    <div class="row" style="border: 1px solid black">
        <div class="col-sm" style="border: 1px solid black">
            <p>Место</p>
        </div>
        <div class="col-sm" style="border: 1px solid black">
            <p>Название формы</p>
        </div>
        <div class="col-sm" style="border: 1px solid black">
            <p>Количество использований</p>
        </div>
    </div>
    <div class="row" th:each="message,iter : ${messages}" style="border: 1px solid black">
        <div class="col-sm" style="border: 1px solid black">
            <p th:text="${iter.count}"></p>
        </div>
        <div class="col-sm" style="border: 1px solid black">
            <p th:text="${message.key}"></p>
        </div>
        <div class="col-sm" style="border: 1px solid black">
            <p th:text="${message.value}"></p>
        </div>
    </div>
</div>
</body>
</html>
